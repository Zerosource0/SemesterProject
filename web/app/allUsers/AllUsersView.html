<div class="container">
    <h2>All Users</h2>
    <div>
        <div class="col-md-9">
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.userName}}</td>
                        <td>
                            <a href="#" ng-click="delete(user.userName)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
